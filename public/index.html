<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Meta Information -->

    <title>Tweeter - Home Page</title>

    <!-- External CSS -->

    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,700i" rel="stylesheet">


    <!-- App CSS -->

    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- External JS -->

    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->

    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->

    <nav id="nav-bar">

        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>

    </nav>

    <!-- Page-specific (main) content here -->

    <main class="container">

        <section class="new-tweet">

            <h2>Compose Tweet</h2>

              <form action="/tweets" method="POST">

                  <textarea name="text" placeholder="What are you humming about?"></textarea>
                  <input type="submit" value="Tweet">
                  <span class="counter">140</span>

              </form>

        </section>


        <section class="tweets" class="new-tweet">

            <header>

                <div class="top-left">

                  <img src="/images/bird.png"></img>
                  <h2>JOE DOE</h2>

                </div>

                <div class="top-right">

                  <h4>@joedoe37</h4>

                </div>

            </header>

            <article>

                <p class="tweet"> The tweeter goes here ..... </p>

            </article>

            <footer>

                <dir class="botton-left">

                    <p> 10 days ago</p>

                </dir>

                <div class="botton-right">

                    <i class="fas fa-flag"></i>
                    <i class="fas fa-retweet"></i>
                    <i class="fas fa-heart"></i>

                </div>

            </footer>

        </section>

        <section class="tweets" class="new-tweet">

            <header>

                <div class="top-left">

                  <img src="/images/bird.png"></img>
                  <h2>JOE DOE</h2>

                </div>

                <div class="top-right">

                  <h4>@joedoe37</h4>

                </div>

            </header>

            <article>

                <p class="tweet"> The tweeter goes here ..... </p>

            </article>

            <footer>

                <dir class="botton-left">

                    <p> 10 days ago</p>

                </dir>

                <div class="botton-right">

                    <i class="fas fa-flag"></i>
                    <i class="fas fa-retweet"></i>
                    <i class="fas fa-heart"></i>

                </div>

            </footer>

        </section>


    </main>

  </body>

</html>
